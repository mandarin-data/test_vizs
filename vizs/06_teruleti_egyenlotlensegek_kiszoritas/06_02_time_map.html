<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="../../js/d3.v4.min.js"></script>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        svg {
            width: 100%;
            height: 100%
        }

    </style>
</head>

<body>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;

        var svg = d3.select("body").append("svg");

        var projection = d3.geoMercator()
            .center([20, 47])
            .translate([width / 2, height / 2])
            .scale(12000);

        var path = d3.geoPath()
            .projection(projection);

        var url = "hungary.geojson";
        d3.json(url, function(err, geojson) {
            svg.append("path")
                .attr("d", path(geojson))
        })

    </script>
</body>
