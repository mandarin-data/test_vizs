<head>
    <meta charset="utf-8">
    <script src="../../js/d3.v4.min.js"></script>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        svg {
            width: 100%;
            height: 100%
        }

    </style>
</head>

<body>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;

        var svg = d3.select("body").append("svg");

        var projection = d3.geoMercator()
            .center([19.5, 47.15]) // roughly the center of Hungary
            .translate([width / 2, height / 2])
            .scale(12500);

        var path = d3.geoPath()
            .projection(projection);

        var url = "joined.geojson";
        d3.json(url, function(err, geojson) {
            svg.append("path")
                .attr("d", path(geojson))
        })

    </script>
</body>
